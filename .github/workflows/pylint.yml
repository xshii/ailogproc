name: Pylint Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint

    - name: Run Pylint with quality gate
      run: |
        # 运行 pylint 并提取分数
        pylint src/ --rcfile=config/.pylintrc --exit-zero --output-format=text | tee pylint_output.txt

        # 提取分数（格式: "Your code has been rated at 9.70/10"）
        SCORE=$(grep "Your code has been rated at" pylint_output.txt | sed -n 's/.*rated at \([0-9.]*\)\/10.*/\1/p')

        echo "Pylint score: $SCORE"

        # 设置门限（9.5分以上通过）
        THRESHOLD=9.5

        # 比较分数
        if (( $(echo "$SCORE < $THRESHOLD" | bc -l) )); then
          echo "❌ Pylint score ($SCORE) is below threshold ($THRESHOLD)"
          exit 1
        else
          echo "✅ Pylint score ($SCORE) meets threshold ($THRESHOLD)"
          exit 0
        fi

    - name: Upload Pylint results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pylint-results
        path: pylint_output.txt
