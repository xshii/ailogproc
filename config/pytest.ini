[pytest]
# Pytest 配置文件

# 测试目录
testpaths = tests

# Python 文件匹配模式
python_files = test_*.py *_test.py

# Python 类匹配模式
python_classes = Test* *Test

# Python 函数匹配模式
python_functions = test_*

# 额外的命令行选项
addopts =
    # 详细输出
    -v
    # 显示所有输出（包括 print）
    -s
    # 显示测试摘要信息
    -ra
    # 严格模式：将警告视为错误
    --strict-markers
    # 显示最慢的 10 个测试
    --durations=10

# 标记（markers）定义
markers =
    slow: 标记慢速测试
    integration: 标记集成测试
    unit: 标记单元测试
    smoke: 标记冒烟测试

# 最小 Python 版本
minversion = 7.0

# 控制台输出样式
console_output_style = progress

# 日志配置
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率相关配置（在 .coveragerc 中）
# 这里只指定一些 pytest-cov 的行为
[coverage:run]
omit = tests/*
