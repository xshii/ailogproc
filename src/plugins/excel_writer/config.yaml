# Excel写入插件配置

enable: true

# 关键字映射（Excel关键字 -> 日志正则）
# 支持占位符 __x__：
#   - IN__x__Cfg: Excel中有IN0Cfg, IN1Cfg, IN2Cfg等，日志中匹配InxCfg0, InxCfg1, InxCfg2等
#   - 第一个匹配的日志section(InxCfg0) → 写入IN0Cfg
#   - 第二个匹配的日志section(InxCfg1) → 写入IN1Cfg
keyword_mapping:
  ExCfg-ER: 'ERCfg\s*\(grp\s*=\s*\d+\)'
  ExCfg-TX: 'TXCfg\s*\(grp\s*=\s*\d+\)'
  IN__x__Cfg: 'InxCfg\d+'  # 使用 __x__ 作为占位符

# 顶格表格配置
top_table:
  enable: true
  start_row: 1
  log_keyword: opSch
  # 多个top表的处理模式
  # 'multi_sheets': 每个top表创建独立的工作表（分页签）
  # 'single_sheet': 所有top表放在同一个工作表中（分表格）
  multi_top_mode: 'multi_sheets'

# 特殊前缀配置
special_prefix:
  for_b_column: [Spec, Special]
  merge_rows: 2

# 目标列配置（F列 = 第6列）
target_column: 'F'

# 匹配模式配置
matching:
  enable_partial_match: true
  show_unmatched_warnings: true
