# Excel写入插件配置

enable: true

# 关键字映射（Excel关键字 -> 日志正则）
keyword_mapping:
  ExCfg-ER: 'ERCfg\s*\(grp\s*=\s*\d+\)'
  ExCfg-TX: 'TXCfg\s*\(grp\s*=\s*\d+\)'
  INxCfg: 'InxCfg\d+'

# 顶格表格配置
top_table:
  enable: true
  start_row: 1
  log_keyword: opSch

# 特殊前缀配置
special_prefix:
  for_b_column: [Spec, Special]
  merge_rows: 2

# 目标列配置
target_column: 5

# 匹配模式配置
matching:
  enable_partial_match: true
  show_unmatched_warnings: true
