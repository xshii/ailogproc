# 版本命名规范:
# - 格式: vMAJOR.MINOR.PATCH_YYYYMMDD.yaml
# - MAJOR: 重大变更（不兼容的API更改）
# - MINOR: 功能新增（向后兼容）
# - PATCH: bug修复（向后兼容）
# - 日期: 创建日期 YYYYMMDD

# 使用建议:
# 1. 生产环境指定固定版本: active_version: "1.0.0"
# 2. 测试环境使用最新版本: active_version: null
# 3. 废弃版本标记: deprecated: true
